<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Carey James, Derek Lause, Trenton Nale, Josue Portillo, Kyle Roberts">
    <meta name="discription" content="GUI for creating, viewing, and interacting with IoT networks managed by CoMPES">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logoPicE.png"/>
	<link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/jquery.bonsai.css">


    <script type="text/javascript">window.$=window.jQuery=require("../static/js/jquery-3.2.1.js"); </script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/knockout-3.4.2.js" type="text/javascript" ></script>
    <script src="../static/js/jquery.bonsai.js"></script>
    <script src="../static/js/index.js" type="text/javascript" ></script>
    <script src="../static/js/d3.min.js"></script>

    <title>CoMPES GUI</title>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CoMPES</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a data-bind="click: gotoSelection">Network Selection</a></li>
          <li><a data-bind="click: gotoMap">Map Screen</a></li>
          <!--li><a data-bind="click: gotoInformational">Informational Screen</a></li-->
          <li><a data-bind="click: gotoDefinition">Definition Screen</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="padding-right: 15px">
         <li><button class="btn btn-danger navbar-btn" data-bind="click: gotoLogin">Login</button></li>
        </ul>
      </div>
    </nav>

    <div id="screen_holder" data-bind="template: {name: operation_screen}">
      <!-- This div is where each "screen" slots in when selected to display to the user.
      -->
    </div>

  </body>
  <!-- hiding this for the moment
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
  -->

  <!-- ===========================================Screen Templates=============================================================
    Each screen should be built inside its own script tag so that the resources are loaded but not displayed until needed -->

  <!-- Login Screen -->
  <script type="text/html" id="login_screen">
    <div class="page-header"><h1> Login to CoMPES </h1></div>
    <div class="loginCont">
      <form id="form-group">
        <div class="form-group">
          <label for="username"> Username: </label>
          <input type="text" id="username" data-bind="value: user" class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Password: </label>
          <input type="password" id="password" data-bind="value: pass" class="form-control">
        </div>
      </form>
      <div class="btn-group">
        <button id="register" type="button" class="btn btn-primary">Add new user</button>
        <button id="login" type="button" data-bind="click: signIn" class ="btn btn-primary">Login to GUI</button>
      </div>
    </div>
    <div>
      <img class="center-block" src="../static/images/logoBigE.png">
    </div>
  </script>
  <!-- End of Login Screen -->

  <!-- Network Selection Screen -->
  <script type="text/html" id="selection_screen">
    <div class="container text-center">
      <div class="page-header"><h1>Network Selection</h1></div>

        <div class="row content">

        <div class="col-sm-6 sidenav" style="background-color:rgb(177, 203, 211); border-style:solid;border-radius: 20px;">

			<p> List of Networks: </p>
			<button onclick="getNetworkList()" id="list" type="button"> Get List of Networks </button>
		</div>


        <div class="col-sm-6" style="background-color:rgb(177, 203, 211); border-style:solid;border-radius: 20px;">

          	<div class="selectedCont">
			<p> Selected Network Configurations: </p>
			<form id="selectionForm">
				Network Name:<br><textarea id="netName" rows="1" cols="35" disabled="disabled"></textarea><br><br>
				IP Address:<br>  <textarea id="ipaddress" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Number of Hubs:<br>  <textarea id ="numhubs" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Number of ACUs:<br>  <textarea id="numacus" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Location:<br> <textarea id="location" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				PES MODE:<br>  <textarea id="pesmode" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Algorithm:<br>  <textarea id="algorithm" rows="1" cols="35" disabled="disabled"></textarea><br><br>

			</form>
			<button id="connect" onclick="Connect()" id="list" type="button"> CONNECT </button>
		</div>
        </div>
    <br>
    <br>
    <div class = "images">
    <img src="../static/images/logoBigE.png">
    </div>
      </div>
    </div>
  </script>
  <!-- End of Network Selection Screen -->

  <!-- Network Frame - includes a sidebar displaying the network structure and an area for the main part
       of each screen. -->
  <script type="text/html" id="network_frame">
      <div class="col-sm-3 sidenav" style="text-align:left;height:100%;position:absolute;float:right;border-style:solid;border-radius:20px">
        <ol id='network_hierarchy' data-name='test'>
          <li><span id='network' data-bind="text: networkObject.network_ID, click: function(data, event) {sidebarClick($root.networkObject);}, css: {selected: $root.networkObject.isActive()}"></span>
            <ol><!-- ko foreach: { data: networkObject.hubs } -->
              <li><span id='hub' data-bind="text: id, click: function() {$root.sidebarClick($data);}, css: {selected: isActive()}"></span>
                <ol><!-- ko foreach: { data: $data.acus } -->
                  <li><span id='acu' data-bind="text: id, click: function() {$root.sidebarClick($data);}, css: {selected: isActive()}"></span></li>
                <!-- /ko --></ol>
              </li>
            <!-- /ko --></ol>
          </li>
        </ol>
      </div>
      <div class="col-sm-9" id="network_screen_holder" data-bind="template: {name: operation_subscreen}" style="float:right;">
        Interactive visualization of currently-selected level
      </div>

  </script>
  <!-- End of Network Frame -->

  <!-- Map Screen -->
  <script type="text/html" id="map_subscreen">
    <div class="page-header"><h1>Map View</h1>
    <div><label>Current mode: </label><label data-bind="text: mapMode"/><button data-bind="click: switchMapMode">Switch map mode</button></div></div>
    <div class="row content" id="graphArea">
      <svg class="well" width="1100" height="700"></svg>
    </div>
  </script>
  <!-- End of Map Screen -->

  <!-- Informational Screen -->
  <!--script type="text/html" id="informational_subscreen">
    <div class="container text-center">
      <div class="page-header"><h1>Informational Screen</h1></div>

      <div class="row content">
        <div class="col-sm-12" style="background-color:pink;">

          Graphical Analysis

  <!-- Network Definition Screen -->
  <script type="text/html" id="definition_subscreen">
      <div class="page-header"><h1>Network Definition</h1></div>
      <div id="config-menu" data-bind="template: {name: 'definition_part', data: selectedItem}" class="well well-lg">
          <!-- The desired configuration will be placed into this template.-->
      </div>
        <div>
          <button data-bind="click: saveNDFToFile">Save to File</button>
          <button data-bind="click: loadNDF">Load from File</button>
          <button data-bind="click: outputNDF">Console Output NDF</button>
        </div>
  </script>

  <script type="text/html" id="definition_part">
    <!-- ko if: ($data.constructor.name == "NetworkObject") -->
    <div class="row form-inline">
      <fieldset>
        <legend>Network Configurations:</legend>
        <label>Network ID:</label>
        <input type="text" data-bind="value: network_ID"/><br>
        <legend>Policy Control:</legend>
        <label> PES Mode: </label>
        <input type="radio" name="pes mode" value="manual" data-bind="checked: network_config.PES_Mode" checked> Manual
        <input type="radio" name="pes mode" value="autonomous" data-bind="checked: network_config.PES_Mode"> Autonomous<br>

        <label> PE Algorithm: </label>
        <select data-bind="options: $root.pe_algorithms, selectedOptions: network_config.PE_Algorithm" required></select>
      </fieldset>
    </div>
    <button class="btn btn-primary" data-bind="click: $data.addHub">Add Hub</button>
    <!-- /ko -->

    <!-- ko if: ($data.constructor.name == "Hub") -->
    <!--label>Hub ID: </label>
    <input data-bind="value: id"></input><br><br>
		<label>Middleware Import: </label>
		<input placeholder=""data-bind="value: hub_config.middleware"></input><br><br>
    <button data-bind="click: function() {$data.parent.addHub();}">Add Another Hub</button>
    <button data-bind="click: addACU">Add ACU</button>
    <button data-bind="click: function() {$data.parent.removeHub($data);}">Delete This Hub</button-->
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td><strong>HUB ID: </strong></td>
          <td><input type="text" class="form-control" data-bind="value: id" placeholder="<HUB ID>"></td>
        </tr>
        <tr>
          <td><strong>Status: </strong></td>
          <td>
            <label>ONLINE  </label><input type="radio" name="optr" value="Online" data-bind="checked: hub_config.status">
            <label>OFFLINE  </label><input type="radio" name="optr" value="Offline" data-bind="checked: hub_config.status">
          </td>
        </tr>
        <tr>
          <td><strong>Phrase-relatedness: </strong></td>
          <td><input type="text" class="form-control" data-bind="value: phrase" placeholder="<Phrase-relatedness>"></td>
      </tbody>
    </table>

    <button class="btn btn-primary" data-bind="click: addACU">Add ACU</button>
    <button class="btn btn-primary" data-bind="click: function() {$data.parent.removeHub($data);}">Delete This Hub</button>
    <!-- /ko -->

    <!-- ko if: ($data.constructor.name == "ACU") -->
	<table class="table table-bordered">
							<tbody>
								<tr>
									<td><strong>ACU ID: </strong></td>
									<td><input type="text" class="form-control" data-bind="value: id" placeholder="<ACU ID>"> </td>
								</tr>
								<tr>
									<td><strong>Location: </strong></td>
									<td><input type="text" class="form-control" data-bind="value: loc" placeholder="<Location>"> </td>
								</tr>
								<tr>
									<td><strong>GUID: </strong></td>
									<td><input type="text" class="form-control" data-bind="value: guid" placeholder="<GUID>"> </td>
								</tr>
								<tr>
									<td><strong>Classification: </strong></td>
									<td><input type="text" class="form-control" data-bind="value: classification" placeholder="<Classification>"> </td>
								</tr>
								<tr>
									<td><strong>GET: </strong></td>
									<td><input type="text" class="form-control" data-bind="value: get" placeholder="<GET>"> </td>
								</tr>

								<tr>
									<td><strong>Raw States: </strong></td>
									<td>
										<div class="well-sm">
											<ul class="list-inline" data-bind="foreach: raw_states">
												<li data-bind="text: $data, click: function(data) {$parent.fill(data, 0)}"></li>
											</ul>
										</div>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="<Raw State>" data-bind="value: $root.temp[0]">
											<span class="input-group-btn">
												<button class="btn btn-default" data-bind="click: function() {add_item(raw_states, 0);}">Add</button>
												<button class="btn btn-default" data-bind="click: function() {remove_item(raw_states, 0);}">Remove</button>
											</span>
										</div>
									</td>
								</tr>

								<tr>
									<td><strong>Defined States: </strong></td>
									<td>
										<div class="well-sm">
											<ul class="list-inline" data-bind="foreach: defined_states">
												<li data-bind="text: $data, click: function(selected) {$parent.fill(selected, 1);}"></li>
											</ul>
										</div>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="<Defined State>" data-bind="value: $root.temp[1]">
											<span class="input-group-btn">
												<button class="btn btn-default" data-bind="click: function() {add_item(defined_states, 1);}">Add</button>
												<button class="btn btn-default" data-bind="click: function() {remove_item(defined_states, 1);}">Remove</button>
											</span>
										</div>
									</td>
								</tr>

								<tr>
									<td><strong>Actions: </strong></td>
									<td>
										<div class="well-sm">
											<ul class="list-inline" data-bind="foreach: actions">
												<li data-bind="text: $data, click: function(selected) {$parent.fill(selected, 2);}"></li>
											</ul>
										</div>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="<Action>" data-bind="value: $root.temp[2]">
											<span class="input-group-btn">

												<button class="btn btn-default" data-bind="click: function() {add_item(actions, 2);}">Add</button>
												<button class="btn btn-default" data-bind="click: function() {remove_item(actions, 2);}">Remove</button>
											</span>
										</div>
									</td>
								</tr>

								<tr>
									<td><strong>EXECUTE: </strong></td>
									<td>
										<div class="well-sm">
											<ul class="list-inline" data-bind="foreach: execute">
												<li data-bind="text: $data, click: function(selected) {$parent.fill(selected, 3);}"></li>
											</ul>
										</div>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="<EXECUTE>" data-bind="value: $root.temp[3]">
											<span class="input-group-btn">
												<button class="btn btn-default" data-bind="click: function() {add_item(execute, 3);}">Add</button>
												<button class="btn btn-default" data-bind="click: function() {remove_item(execute, 3);}">Remove</button>
											</span>
										</div>
									</td>
								</tr>

								<tr>
									<td><strong>Semantic Links: </strong></td>
									<td>
										<div class="well-sm">
											<ul class="list-inline" data-bind="foreach: semantic_links">
												<li data-bind="text: $data, click: function(selected) {$parent.fill(selected, 4);}"></li>
											</ul>
										</div>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="<Semantic Link>" data-bind="value: $root.temp[4]">
											<span class="input-group-btn">
												<button class="btn btn-default" data-bind="click: function() {add_item(semantic_links, 4);}">Add</button>
												<button class="btn btn-default" data-bind="click: function() {remove_item(semantic_links, 4);}">Remove</button>
											</span>
										</div>
									</td>
								</tr>

								<tr>
									<td><strong>Interpreter Type:</strong></td>
									<td>
										<label>PUSH  </label><input type="radio" name="optr" value="PUSH" data-bind="checked: interpreter_type">
										<label>PULL  </label><input type="radio" name="optr" value="PULL" data-bind="checked: interpreter_type">
									</td>
								</tr>
							</tbody>
						</table>
	  <button class="btn btn-primary" data-bind="click: function() {$data.parent.addACU();}">Add Another ACU</button>
    <button class="btn btn-primary" data-bind="click: function() {$data.parent.removeACU($data);}">Delete This ACU</button>
    <!-- /ko -->
  </script>

  <!-- End of Network Definition Page -->

  <script>
    // You can also require other files to run in this process
    require('../static/js/renderer.js')
  </script>
</html>
