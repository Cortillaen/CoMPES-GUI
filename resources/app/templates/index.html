<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Carey James, Derek Lause, Trenton Nale, Josue Portillo, Kyle Roberts">
    <meta name="discription" content="GUI for creating, viewing, and interacting with IoT networks managed by CoMPES">

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logoPicE.png"/>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <script src="../static/js/knockout-3.4.2.js" type="text/javascript" ></script>
	<script>window.$=window.jQuery=require("../static/js/jquery-3.2.1.js"); </script>
    <script src="../static/js/index.js" type="text/javascript" ></script>

    <title>CoMPES GUI</title>
  </head>
  <body>

    <div id="screen_holder" data-bind="template: {name: current_screen}">
      <!-- This div is where each "screen" slots in when selected to display to the user.
      -->
    </div>

  </body>

  <!-- ===========================================Screen Templates=============================================================
    Each screen should be built inside its own script tag so that the resources are loaded but not displayed until needed -->

  <!-- Login Screen -->
  <script type="text/html" id="login_screen">
    <div class="page-header"><h1> Login to CoMPES </h1></div>
    <div class="loginCont">
      <form id="form-group">
        <div class="form-group">
          <label for="username"> Username: </label>
          <input type="text" id="username" name="usr" value="" class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Password: </label>
          <input type="text" id="password" name="pw" value="" class="form-control">
        </div>
      </form>

      <div class="btn-group">
        <button id="register" type="button" class="btn btn-primary">
          Add new user
        </button>

        <button id="login" type="button" data-bind="click: signIn" class ="btn btn-primary">
          Login to GUI
        </button>
      </div>
    </div>


    <div>
      <img class="center-block" src="../static/images/logoBigE.png">
    </div>

    <!--placeholder content-->
    <button class="btn btn-primary center-block" data-bind="click: gotoSelection">Go to Selection screen</button>

  </script>

  <!-- Network Selection Screen -->
  <script type="text/html" id="selection_screen">

    <!--placeholder content-->
    <div class="page-header"><h1>Network Selection</h1></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoLogin">Login screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoMap">Map screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoInformational">Informational screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoDefinition">Definition screen</button>
      </div>
    </div>

  </script>

  <!-- Map Screen -->
  <script type="text/html" id="map_screen">

    <!--placeholder content-->
    <div class="page-header"><h1>Map View</h1></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoLogin">Login screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoMap">Map screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoInformational">Informational screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoDefinition">Definition screen</button>
      </div>
    </div>

  </script>

  <!-- Informational Screen -->
  <script type="text/html" id="informational_screen">

    <!--placeholder content-->
    <div class="page-header"><h1>Informational View</h1></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoLogin">Login screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoMap">Map screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoInformational">Informational screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoDefinition">Definition screen</button>
      </div>
    </div>

  </script>

  <!-- Network Definition Screen -->
  <script type="text/html" id="definition_screen">

    <!--placeholder content-->
    <div class="page-header"><h1>Network Definition</h1></div>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoLogin">Login screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoMap">Map screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoInformational">Informational screen</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-bind="click: gotoDefinition">Definition screen</button>
      </div>
    </div>

  </script>

  <script>
    // You can also require other files to run in this process
    require('../static/js/renderer.js')
  </script>
</html>
