<!DOCTYPE html>
<html lang="en">
	<style>
		.links line {
		  stroke: #999;
		  stroke-opacity: 0.6;
		}

		.nodes circle {
		  stroke: black	;
		  stroke-width: 0px;
		}
	</style>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Carey James, Derek Lause, Trenton Nale, Josue Portillo, Kyle Roberts">
    <meta name="discription" content="GUI for creating, viewing, and interacting with IoT networks managed by CoMPES">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logoPicE.png"/>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/jquery.bonsai.css">

	  <script type="text/javascript">window.$=window.jQuery=require("../static/js/jquery-3.2.1.js"); </script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/knockout-3.4.2.js" type="text/javascript" ></script>
    <script src="../static/js/jquery.bonsai.js"></script>
    <script src="../static/js/index.js" type="text/javascript" ></script>
    <script src="../static/js/d3.min.js"></script>

    <title>CoMPES GUI</title>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CoMPES</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a data-bind="click: gotoSelection">Network Selection</a></li>
          <li><a data-bind="click: gotoMap">Map Screen</a></li>
          <li><a data-bind="click: gotoInformational">Informational Screen</a></li>
          <li><a data-bind="click: gotoDefinition">Definition Screen</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="padding-right: 15px">
         <li><button class="btn btn-danger navbar-btn" data-bind="click: gotoLogin">Login</button></li>
        </ul>
      </div>
    </nav>

    <div id="screen_holder" data-bind="template: {name: operation_screen}">
      <!-- This div is where each "screen" slots in when selected to display to the user.
      -->
    </div>

  </body>
  <!-- hiding this for the moment
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
  -->

  <!-- ===========================================Screen Templates=============================================================
    Each screen should be built inside its own script tag so that the resources are loaded but not displayed until needed -->

  <!-- Login Screen -->
  <script type="text/html" id="login_screen">
    <div class="page-header"><h1> Login to CoMPES </h1></div>
    <div class="loginCont">
      <form id="form-group">
        <div class="form-group">
          <label for="username"> Username: </label>
          <input type="text" id="username" name="usr" value="" class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Password: </label>
          <input type="text" id="password" name="pw" value="" class="form-control">
        </div>
      </form>
      <div class="btn-group">
        <button id="register" type="button" class="btn btn-primary">Add new user</button>
        <button id="login" type="button" data-bind="click: signIn" class ="btn btn-primary">Login to GUI</button>
      </div>
    </div>
    <div>
      <img class="center-block" src="../static/images/logoBigE.png">
    </div>
  </script>
  <!-- End of Login Screen -->

  <!-- Network Selection Screen -->
  <script type="text/html" id="selection_screen">
    <div class="container text-center">
      <div class="page-header"><h1>Network Selection</h1></div>

        <div class="row content">
		
        <div class="col-sm-6 sidenav" style="background-color:rgb(177, 203, 211); border-style:solid;border-radius: 20px;">
		  	
			<p> List of Networks: </p>
			<button onclick="getNetworkList()" id="list" type="button"> Get List of Networks </button>
		</div> 
		 
        
        <div class="col-sm-6" style="background-color:rgb(177, 203, 211); border-style:solid;border-radius: 20px;">
	
          	<div class="selectedCont">
			<p> Selected Network Configurations: </p>
			<form id="selectionForm">
				Network Name:<br><textarea id="netName" rows="1" cols="35" disabled="disabled"></textarea><br><br>
				IP Address:<br>  <textarea id="ipaddress" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Number of Hubs:<br>  <textarea id ="numhubs" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Number of ACUs:<br>  <textarea id="numacus" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Location:<br> <textarea id="location" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				PES MODE:<br>  <textarea id="pesmode" rows="1" cols="35" disabled="disabled"></textarea> <br><br>
				Algorithm:<br>  <textarea id="algorithm" rows="1" cols="35" disabled="disabled"></textarea><br><br>
			
			</form>
			<button id="connect" onclick="Connect()" id="list" type="button"> CONNECT </button>
		</div>
        </div>
		<br>
		<br>
		<div class = "images">
		<img src="../static/images/logoBigE.png">
		</div>
      </div>
    </div>
  </script>
  <!-- End of Network Selection Screen -->

  <!-- Network Frame - includes a sidebar displaying the network structure and an area for the main part
       of each screen. -->
  <script type="text/html" id="network_frame">
      <div class="col-sm-3 sidenav" style="text-align:left;height:100%;position:absolute;float:right;border-style:solid;border-radius:20px">
        <ol id='network_hierarchy' data-name='test'>
          <li><span id='network' data-bind="text: networkObject.network_ID, click: function(data, event) {sidebarClick($root.networkObject);}, css: {selected: $root.networkObject.isActive()}"></span>
            <ol><!-- ko foreach: { data: networkObject.hubs } -->
              <li><span id='hub' data-bind="text: id, click: function() {$root.sidebarClick($data);}, css: {selected: isActive()}"></span>
                <ol><!-- ko foreach: { data: $data.acus } -->
                  <li><span id='acu' data-bind="text: id, click: function() {$root.sidebarClick($data);}, css: {selected: isActive()}"></span></li>
                <!-- /ko --></ol>
              </li>
            <!-- /ko --></ol>
          </li>
        </ol>
      </div>
      <div class="col-sm-9" id="network_screen_holder" data-bind="template: {name: operation_subscreen}" style="float:right;">
        Interactive visualization of currently-selected level
      </div>

  </script>
  <!-- End of Network Frame -->

  <!-- Map Screen -->
  <script type="text/html" id="map_subscreen">
    <div class="page-header"><h1>&nbsp&nbspMap View&nbsp&nbsp</h1></div>
    <div class="row content" id="graphArea">
	    <svg class="well" width="1100" height="700"></svg>
    </div>
  </script>
  <!-- End of Map Screen -->

  <!-- Informational Screen -->
  <script type="text/html" id="informational_subscreen">
    <div class="page-header"><h1>Informational Screen</h1></div>
    <h1>Grid</h1>
    <div class="row content">
      <div class="col-sm-12" style="background-color:pink;">
        Query Area
      </div>
      <div class="col-sm-12" style="background-color:red;">
        Metrics
      </div>
      <div class="col-sm-12" style="background-color:orange;">
        Graphical Analysis
      </div>
    </div>
  </script>
    <!-- End of Informational Screen -->

  <!-- Network Definition Screen -->
  <script type="text/html" id="definition_subscreen">
      <div class="page-header"><h1>Network Definition</h1></div>
      <div id="config-menu" data-bind="template: {name: 'definition_part', data: selectedItem}" class="well well-lg">
          <!-- The desired configuration will be placed into this template.-->
      </div>
      <form class="form-group" data-bind="submit: buildNDF">
        <div>
          <button type="submit">Save</button>
        </div>
      </form>
  </script>

  <script type="text/html" id="definition_part">
    <!-- ko if: ($data.constructor.name == "NetworkObject") -->
    <div class="row form-inline">
      <fieldset>
        <legend>Network Configurations:</legend>
        <label>Network ID:</label>
        <input type="text" data-bind="value: network_ID"/><br>
        <legend>Policy Control:</legend>
        <label> PES Mode: </label>
        <input type="radio" name="pes mode" value="manual" data-bind="checked: network_config.pes_mode" checked> Manual
        <input type="radio" name="pes mode" value="autonomous" data-bind="checked: network_config.pes_mode"> Autonomous<br>

        <label> PE Algorithm: </label>
        <select data-bind="options: $root.pe_algorithms, selectedOptions: chosen_algorithm" required></select>
      </fieldset>
    </div>
    <button data-bind="click: $data.addHub">Add Hub</button>
    <!-- /ko -->

    <!-- ko if: ($data.constructor.name == "Hub") -->
    <label>Hub ID: </label>
    <input data-bind="value: id"></input><br><br>
		<label>Middleware: </label>
		<input data-bind="value: hub_config.middleware"></input><br><br>
    <button data-bind="click: function() {$data.parent.addHub();}">Add Another Hub</button>
    <button data-bind="click: addACU">Add ACU</button>
    <button data-bind="click: function() {$data.parent.removeHub($data);}">Delete This Hub</button>
    <!-- /ko -->

    <!-- ko if: ($data.constructor.name == "ACU") -->
    <label>ACU ID: </label>
    <input type="text" data-bind="value: id"></input><br><br>
    <label>Location String: </label>
    <input type="text" data-bind="value: location_str"></input><br><br>
    <label>Location GPS: </label>
    <input type="text" data-bind="value: location_gps"></input><br><br>
    <label>Classification: </label>
    <input type="text" data-bind="value: classification"></input><br><br>
    <label>GUID: </label>
    <input type="text" data-bind="value: guid"></input><br><br>
    <label>Interpreter Type: </label>
    <input type="text" data-bind="value: interpreter_type"></input><br><br>
    <button data-bind="click: function() {$data.parent.addACU();}">Add Another ACU</button>
    <button data-bind="click: function() {$data.parent.removeACU($data);}">Delete This ACU</button>
    <!-- /ko -->
  </script>

  <!-- End of Network Definition Page -->

  <script>
    // You can also require other files to run in this process
    require('../static/js/renderer.js')
  </script>
</html>
