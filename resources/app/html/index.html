<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login to the System</title>
		<link rel="shortcut icon" type="image/x-icon" href="./images/logoPicE.png"/>
		<script type="text/javascript" src="./javascript/index.js"></script>
		<link rel="stylesheet" href="./css/index.css">

	</head>
	<body>
		<h1> Login to CoMPES </h1>
		<div class="loginCont">
		<form id="loginForm">
			<div class="usernameCont"> <div class="images"> 
			<img src="./images/usernameIcon.png"> </div>
			Username:  <input type="text" id="username" name="usr" value="">
			</div>
			<div class="passwordCont">
				<div class="images"><img src="./images/passwordIcon.png"> </div>
			Password:  <input type="text" id="password" name="pw" value="">
			</div>
		</form>
			<button id="register" type="button" style="background: url(./images/registerIcon.png)"></button>

			<button onclick="logButton()" id="login" type="button" style="background: url(./images/loginIcon.png)"</button>
			</div>
		

		<div class = "image">
		<img src="./images/logoBigE.png">
		</div>
		
	</body>
	</html>
